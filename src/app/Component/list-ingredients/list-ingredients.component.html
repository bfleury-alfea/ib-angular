<div *ngIf="ingredients" class="row">
  <div *ngFor="let ingredient of ingredients" class="col-4-lg col-6-sm">
    <div>
      <label>ID :</label>
      {{ingredient.id}}
    </div>

    <div>
      <label>Name :</label>
      {{ingredient.name}}
    </div>

    <div>
      <label>Weight :</label>
      {{ingredient.weight}}
    </div>

    <div>
      <label>Price :</label>
      {{ingredient.price}}
    </div>

    <div>
      <label>Image :</label>
      <img [alt]="ingredient.image" [src]="ingredient.image"/>
    </div>
  </div>
</div>
