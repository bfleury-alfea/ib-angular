<form (ngSubmit)="login()" [formGroup]="loginForm" class="row">
  <div class="row">
    <h2 class="col-12">Se connecter</h2>

    <div class="form-group col-sm-6">
      <label class="col-form-label" for="email">Email</label>
      <div class="input-group">
        <input class="form-control" formControlName="email" id="email" name="email" type="email">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label class="col-form-label" for="password">Password</label>
      <div class="input-group">
        <input class="form-control" formControlName="password" id="password" name="password" type="password">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
      </div>
    </div>

    <div class="col-12" style="text-align: center">
      <button [class.btn-primary]="loginForm.valid" [class.btn-secondary]="!loginForm.valid" [disabled]="!loginForm.valid" class="btn">Login</button>
      &nbsp;
      <button class="btn btn-danger" routerLink="/users">Annuler</button>
    </div>
  </div>
</form>
