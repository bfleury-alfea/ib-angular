<form (ngSubmit)="save()" [formGroup]="ingredientForm" class="row">
  <div class="col-sm-4">
    <h2>Create Ingredient</h2>
    <div class="form-group">
      <label class="col-form-label" for="name">Name</label>
      <input class="form-control" formControlName="name" id="name" name="name">
    </div>

    <div class="form-group">
      <label class="col-form-label" for="price">Prix</label>

      <div class="input-group">
        <input class="form-control" formControlName="price" id="price" name="price">
        <div class="input-group-prepend">
          <span class="input-group-text">€</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="weight">Prix</label>

      <div class="input-group">
        <input class="form-control" formControlName="weight" id="weight" name="price">
        <div class="input-group-prepend">
          <span class="input-group-text">g</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="image">Image</label>
      <input class="form-control" formControlName="image" id="image" name="image">
    </div>

    <div style="text-align: center">
      <button [class.btn-primary]="ingredientForm.valid" [class.btn-secondary]="ingredientForm.invalid" [disabled]="ingredientForm.invalid" class="btn">Créer l'ingrédient</button>
      &nbsp;
      <button class="btn btn-danger" routerLink="/ingredients">Annuler</button>
    </div>
  </div>
</form>
